<div class="fragenforum-container">
  <div class="fragenforum-header">
    <h1>SQLearner</h1>
    <p>Fragenforum â€“ Stellen Sie dem Tutor Fragen</p>
  </div>

  <div class="chat-messages">
  <ng-container *ngFor="let q of questions">
    <!-- Student Nachricht -->
    <div class="message from-student">
      <div class="message-text">{{ q.frage }}</div>
      <div class="message-info">
        <span class="timestamp">{{ q.erstellt_am | date: 'dd.MM.yyyy, HH:mm' }}</span>
        <button (click)="deleteMessage(q)" mat-icon-button>
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>

    <!-- Tutor Nachricht -->
    <div *ngIf="q.antwort" class="message from-tutor">
      <div class="message-text">{{ q.antwort }}</div>
      <div class="message-info">
        <span class="timestamp">Tutorantwort</span>
      </div>
    </div>
  </ng-container>
</div>


  <div class="chat-input">
    <mat-form-field appearance="fill" class="input-field">
      <mat-label>Deine Frage</mat-label>
      <input matInput [(ngModel)]="newMessage" (keyup.enter)="sendMessage()" />
    </mat-form-field>

    <input type="file" hidden #fileInput (change)="handleFileUpload($event)" />
    <button mat-icon-button (click)="fileInput.click()">
      <mat-icon>attach_file</mat-icon>
    </button>

    <button mat-raised-button color="primary" (click)="sendMessage()">Senden</button>
  </div>
</div>
