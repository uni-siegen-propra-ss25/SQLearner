<!-- Willkommensnachricht -->
<div class="welcome-container">
  <h1>Willkommen bei SQLearner</h1>
  <p>Ihre Plattform zum Lernen und Üben von SQL</p>
</div>

<!-- Hauptlayout -->
<div class="main-content">
  <!-- Oberer Bereich: Hinweis + To-do -->
  <div class="top-row">
<!-- Hinweisbox -->
<mat-card class="box hint-box">
  <mat-card-title>Hinweise des Tutors</mat-card-title>
  <mat-card-content>
<ul class="hinweis-liste">
  <li *ngFor="let hinweis of hinweise">
    ⚠️ {{ hinweis }}
  </li>
</ul>
  <p *ngIf="hinweise.length === 0" class="keine-hinweise">Keine Hinweise vorhanden.</p>
  </mat-card-content>
</mat-card>

<!-- To-do-Liste -->
<mat-card class="box todo-box">
  <mat-card-title>Meine To-dos</mat-card-title>
  <mat-card-content>
    <ul>
      <li *ngFor="let task of todos; let i = index" class="todo-item">
        <mat-checkbox [(ngModel)]="task.done">{{ task.text }}</mat-checkbox>
        <button mat-icon-button color="warn" (click)="removeTodo(i)">
          <mat-icon>delete</mat-icon>
        </button>
      </li>
    </ul>
    <div class="todo-add">
      <mat-form-field appearance="fill" class="todo-input">
        <mat-label>Neue Aufgabe hinzufügen...</mat-label>
        <input matInput [(ngModel)]="newTodo" (keyup.enter)="addTodo()" />
      </mat-form-field>
      <button mat-icon-button color="primary" (click)="addTodo()">
        <mat-icon>arrow_upward</mat-icon>
      </button>
    </div>
  </mat-card-content>
</mat-card>


  <!-- Unterer Bereich: Fragen -->
  <div class="bottom-row">
    <mat-card class="box question-box">
      <mat-card-title>Fragenforum</mat-card-title>
      <mat-card-content>
        <ul>
          <li *ngFor="let question of questions" class="question-item">
            <mat-icon color="primary">help_outline</mat-icon>
            {{ question }}
          </li>
        </ul>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-button color="primary" (click)="goToFragen()">Frage stellen</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
