<div class="archiv-container">
  <!-- Kopfbereich mit Titel -->
  <div class="archiv-header">
    <h1>SQLearner</h1>
    <p>Archiv - Archivierte Fragen verwalten</p>
  </div>

  <!-- Liste der archivierten Fragen -->
  <div class="archiv-liste" *ngIf="fragen.length > 0; else leer">
    <div class="archiv-item" *ngFor="let frage of fragen">
      <div class="frage-info">
        <strong>{{ frage.student_name }}</strong>
        ({{ frage.erstellt_am | date:'dd.MM.yyyy HH:mm' }})
        <p class="frage-text">â€ž{{ frage.frage }}â€œ</p>
        <p class="antwort-text" *ngIf="frage.antwort"><strong>Antwort:</strong> {{ frage.antwort }}</p>
      </div>

      <!-- Aktionen: Wiederherstellen / LÃ¶schen -->
      <div class="frage-aktionen">
        <button mat-icon-button color="primary" (click)="wiederherstellen(frage)">
          <mat-icon>restore</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="endgueltigLoeschen(frage)">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </div>
    </div>
  </div>

  <!-- Fallback bei leerer Liste -->
  <ng-template #leer>
    <p class="leertext">Das Archiv ist leer ðŸ“¦</p>
  </ng-template>
</div>
