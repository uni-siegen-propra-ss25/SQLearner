<div class="papierkorb-container">
  <!-- Header -->
  <div class="papierkorb-header">
    <h1>SQLearner</h1>

    <div class="zurueck-link" (click)="zurueck()">
      <mat-icon class="klickbares-icon">arrow_back</mat-icon>

    </div>
  </div>

  <!-- List of trashed questions -->
  <div class="papierkorb-liste" *ngIf="fragen.length > 0; else leer">
    <div class="papierkorb-item" *ngFor="let frage of fragen">
      <div class="frage-info">
        <strong>{{ frage.student_name }}</strong>
        ({{ frage.erstellt_am | date:'dd.MM.yyyy HH:mm' }})
        <p class="frage-text">â€{{ frage.frage }}â€œ</p>
        <p class="antwort-text" *ngIf="frage.antwort"><strong>Antwort:</strong> {{ frage.antwort }}</p>
      </div>

       <!-- Actions: Restore from trash / Delete permanently -->
      <div class="frage-aktionen">
        <button mat-icon-button color="primary" (click)="wiederherstellen(frage)">
          <mat-icon>restore</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="endgueltigLoeschen(frage)">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </div>
    </div>
  </div>

  <!-- Empty trash fallback -->
  <ng-template #leer>
