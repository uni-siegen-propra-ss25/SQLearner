<div class="beantwortet-container">
  <!-- Header -->
  <div class="beantwortet-header">
    <h1>Beantwortete Fragen</h1>
    <p>Verwalte alle beantworteten, nicht archivierten Fragen</p>
  </div>

  <!-- Fragenliste -->
  <div class="beantwortet-liste" *ngIf="beantworteteFragen.length > 0; else leer">
    <div class="beantwortet-item" *ngFor="let frage of beantworteteFragen">
      <div class="frage-info">
        <strong>{{ frage.student_name }}</strong>
        ({{ frage.erstellt_am | date:'dd.MM.yyyy HH:mm' }})
        <p class="frage-text">„{{ frage.frage }}“</p>
        <p class="antwort-text"><strong>Antwort:</strong> {{ frage.antwort }}</p>
      </div>

      <!-- Aktionsbuttons -->
      <div class="frage-aktionen">
        <button mat-icon-button color="primary" (click)="insArchivVerschieben(frage)">
          <mat-icon>archive</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="markieren(frage)">
          <mat-icon>push_pin</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="inPapierkorbVerschieben(frage)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </div>

  <!-- Wenn keine beantworteten Fragen -->
  <ng-template #leer>
    <p class="leertext">Keine beantworteten Fragen vorhanden ✅</p>
  </ng-template>
</div>
