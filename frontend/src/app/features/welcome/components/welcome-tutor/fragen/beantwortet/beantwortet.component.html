<div class="archiv-container">
  <div class="archiv-header" style="background-color: #b3cbbf">
    <h1>SQLearner</h1>
    <p>Beantwortet – Deine beantworteten Fragen</p>
  </div>

  <!-- Liste beantworteter Fragen -->
  <div class="archiv-liste" *ngIf="beantworteteFragen.length > 0; else leer">
    <div class="archiv-item" *ngFor="let eintrag of beantworteteFragen">
      <div class="frage-info">
        <strong>{{ eintrag.student }}</strong> ({{ eintrag.datum }} {{ eintrag.uhrzeit }})
        <p class="frage-text">„{{ eintrag.frageText }}“</p>
        <p class="antwort-text"><strong>Antwort:</strong> {{ eintrag.antwort }}</p>
      </div>

      <div class="frage-aktionen">
        <button
          mat-icon-button
          color="primary"
          (click)="insArchivVerschieben(eintrag)"
          title="Archivieren"
        >
          <mat-icon>archive</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="markieren(eintrag)" title="Anpinnen">
          <mat-icon>push_pin</mat-icon>
        </button>
        <button
          mat-icon-button
          color="warn"
          (click)="inPapierkorbVerschieben(eintrag)"
          title="Löschen"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </div>

  <!-- Leerer Zustand -->
  <ng-template #leer>
    <p class="leertext">Sie haben noch keine Fragen beantwortet ✍️</p>
  </ng-template>
</div>
