<div class="profile-container" *ngIf="user">
  <mat-card class="profile-card">
    <mat-card-header>
      <div mat-card-avatar class="profile-avatar">
        <mat-icon>person</mat-icon>
      </div>
      <mat-card-title>{{ user.firstName }} {{ user.lastName }}</mat-card-title>
      <mat-card-subtitle>{{ getRoleDisplayName(user.role) }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div class="profile-info-row">
        <mat-icon>email</mat-icon>
        <span>{{ user.email }}</span>
      </div>

      <div class="profile-info-row" *ngIf="user.role === 'STUDENT'">
        <mat-icon>badge</mat-icon>
        <span>Matrikelnummer: {{ user.matriculationNumber || '-' }}</span>
      </div>

      <!-- Temporarily disabled until completedExercises is implemented
      <div class="profile-info-row">
        <mat-icon>calendar_today</mat-icon>
        <span>Registriert seit: {{ getRegistrationDate() }}</span>
      </div>

      <div class="profile-info-row" *ngIf="user.lastLogin">
        <mat-icon>login</mat-icon>
        <span>Letzter Login: {{ user.lastLogin | date:'dd.MM.yyyy HH:mm' }}</span>
      </div>

      <div class="profile-info-row" *ngIf="user.role === 'STUDENT'">
        <mat-icon>military_tech</mat-icon>
        <span>Abgeschlossene Übungen: {{ user.completedExercises || 0 }}</span>
      </div>
      -->
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-stroked-button color="primary" mat-dialog-close>Schließen</button>
      <button mat-stroked-button color="warn" (click)="logout()">
        <mat-icon>logout</mat-icon>
        Logout
      </button>
    </mat-card-actions>
  </mat-card>
</div>
