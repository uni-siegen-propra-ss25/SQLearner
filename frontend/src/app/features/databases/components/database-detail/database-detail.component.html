<div class="database-detail-container">
    <div class="header">
        <button mat-icon-button (click)="onBack()" class="back-button">
            <mat-icon>arrow_back</mat-icon>
        </button>
        <h1>{{ database?.name }}</h1>
        <div class="actions" *ngIf="isTutor">
            <button mat-raised-button color="primary" (click)="openEditDialog()">
                <mat-icon>edit</mat-icon>
                Datenbank bearbeiten
            </button>
        </div>
    </div>

    <div class="content-grid">
        <!-- Linke Spalte: Datenbank-Info -->
        <div class="database-info">
            <h2>Datenbank-Details</h2>
            <div class="info-row">
                <strong>Beschreibung:</strong>
                <p>{{ database?.description || 'Keine Beschreibung verfÃ¼gbar' }}</p>
            </div>
            <div class="info-row">
                <strong>Erstellt am:</strong>
                <p>{{ database?.createdAt | date:'medium' }}</p>
            </div>
            <div class="info-row">
                <strong>Tabellen:</strong>
                <p>{{ tables?.length || 0 }}</p>
            </div>
        </div>
    </div>
</div>
