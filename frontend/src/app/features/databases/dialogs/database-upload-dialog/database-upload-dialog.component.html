<h2 mat-dialog-title>SQL-Datei hochladen</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required />
      <mat-error *ngIf="form.get('name')?.hasError('required')"> Name ist erforderlich </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Beschreibung</mat-label>
      <textarea matInput formControlName="description" rows="3"></textarea>
    </mat-form-field>

    <div class="file-upload">
      <input type="file" (change)="onFileSelected($event)" accept=".sql" #fileInput />
      <button type="button" mat-stroked-button (click)="fileInput.click()">
        <mat-icon>upload_file</mat-icon>
        SQL-Datei ausw√§hlen
      </button>
      <span class="file-name" *ngIf="selectedFile">{{ selectedFile.name }}</span>
    </div>
  </mat-dialog-content>

  <div class="dialog-actions" align="end">
    <button mat-button type="button" (click)="onCancel()">Abbrechen</button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!form.valid || !selectedFile"
    >
      Hochladen
    </button>
  </div>
</form>
