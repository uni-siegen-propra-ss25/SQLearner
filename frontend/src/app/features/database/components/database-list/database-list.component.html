<div class="database-container">
  <div class="header">
    <h1>Databases</h1>
    <div class="actions">
      <button mat-raised-button color="primary" (click)="openUploadDialog()">
        <mat-icon>upload_file</mat-icon>
        SQL-Datei hochladen
      </button>
      <button mat-raised-button color="accent" (click)="openCreateDialog()">
        <mat-icon>add</mat-icon>
        Neue Datenbank erstellen
      </button>
    </div>
  </div>

  <div class="database-grid">
    <mat-card class="database-card" *ngFor="let database of databases" (click)="viewDatabase(database)">
      <mat-card-header>
        <mat-card-title>{{ database.name }}</mat-card-title>
        <mat-card-subtitle>Created: {{ database.createdAt | date:'medium' }}</mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-content>
        <p class="description">{{ database.description }}</p>
      </mat-card-content>

      <mat-card-actions align="end" (click)="$event.stopPropagation()">
        <button mat-button color="primary" (click)="openEditDialog(database)">
          <mat-icon>edit</mat-icon>
          Bearbeiten
        </button>
        <button mat-button color="warn" (click)="deleteDatabase(database.id)">
          <mat-icon>delete</mat-icon>
          LÃ¶schen
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
