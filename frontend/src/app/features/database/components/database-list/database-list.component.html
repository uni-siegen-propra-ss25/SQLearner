<div class="database-container">
  <div class="header">
    <h1>Datenbanken</h1>
    <div class="actions" *ngIf="isTutor">
      <button mat-raised-button color="primary" (click)="openUploadDialog()">
        <mat-icon>upload</mat-icon>
        SQL-Datei hochladen
      </button>
      <button mat-raised-button color="primary" (click)="openCreateDialog()">
        <mat-icon>add</mat-icon>
        Neue Datenbank erstellen
      </button>
    </div>
  </div>

  <mat-card>
    <mat-card-content>
      <table mat-table [dataSource]="databases" class="mat-elevation-z8">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let database">{{ database.name }}</td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Beschreibung</th>
          <td mat-cell *matCellDef="let database">{{ database.description }}</td>
        </ng-container>

        <!-- Created At Column -->
        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef>Erstellt am</th>
          <td mat-cell *matCellDef="let database">{{ database.createdAt | date: 'medium' }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Aktionen</th>
          <td mat-cell *matCellDef="let database">
            <button
              mat-icon-button
              color="primary"
              (click)="viewDatabase(database)"
              matTooltip="Anzeigen"
            >
              <mat-icon>visibility</mat-icon>
            </button>
            <button
              mat-icon-button
              color="accent"
              (click)="openEditDialog(database)"
              *ngIf="isTutor"
              matTooltip="Bearbeiten"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              color="warn"
              (click)="deleteDatabase(database.id)"
              *ngIf="isTutor"
              matTooltip="LÃ¶schen"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
