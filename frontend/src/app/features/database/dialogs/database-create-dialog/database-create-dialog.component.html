<mat-dialog-content>
  <h2>Neue Datenbank erstellen</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field class="full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="Name der Datenbank">
      <mat-error *ngIf="form.get('name')?.hasError('required')">
        Ein Name ist erforderlich
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Beschreibung</mat-label>
      <textarea matInput formControlName="description" 
                placeholder="Optionale Beschreibung der Datenbank"></textarea>
    </mat-form-field>

    <div class="sql-schema-field">
      <mat-form-field class="full-width">
        <mat-label>SQL Schema (Optional)</mat-label>
        <textarea matInput formControlName="schemaSql" 
                  placeholder="CREATE TABLE ..."
                  rows="6"></textarea>
        <mat-hint>Gib hier optional SQL-Befehle ein, um die Datenbankstruktur zu definieren</mat-hint>
      </mat-form-field>
    </div>

    <div class="dialog-actions">
      <button mat-button type="button" (click)="onCancel()">Abbrechen</button>
      <button mat-raised-button color="primary" type="submit" 
              [disabled]="!form.valid">Erstellen</button>
    </div>
  </form>
</mat-dialog-content>
