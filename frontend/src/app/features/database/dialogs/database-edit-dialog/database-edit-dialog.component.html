<h2 mat-dialog-title>Datenbank umbenennen</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required />
      <mat-error *ngIf="form.get('name')?.hasError('required')"> Name ist erforderlich </mat-error>
    </mat-form-field>
  </mat-dialog-content>
  <div class="dialog-actions" align="end">
    <button mat-button type="button" (click)="onCancel()">Abbrechen</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">
      Speichern
    </button>
  </div>
</form>
