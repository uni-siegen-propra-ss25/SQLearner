<h2 mat-dialog-title>API-Key verwalten</h2>
<form [formGroup]="form" (ngSubmit)="save()" class="api-key-form">
  <mat-form-field appearance="outline" class="api-key-field">
    <mat-label>API-Key</mat-label>
    <input matInput formControlName="apiKey" autocomplete="off" />
  </mat-form-field>
  <div class="actions">
    <button mat-stroked-button type="button" (click)="close()">Abbrechen</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Speichern</button>
  </div>
</form>
