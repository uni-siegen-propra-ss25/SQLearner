<mat-card class="exercise-card">
  <mat-card-header>
    <mat-card-title>{{ exercise.title }}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <p class="exercise-description">{{ exercise.description }}</p>
    
    <div class="exercise-metadata">
      <div class="difficulty-badge"
           [style.background-color]="getDifficultyColor(exercise.difficulty)">
        {{ exercise.difficulty }}
      </div>
      
      <div class="exercise-type-info">
        <mat-icon>{{ getExerciseTypeIcon(exercise.type) }}</mat-icon>
        <span>{{ getExerciseTypeLabel(exercise.type) }}</span>
      </div>

      <!-- Show database name for QUERY exercises -->
      <div class="database-info" *ngIf="exercise.type === ExerciseType.QUERY && exercise.database">
        <mat-icon>database</mat-icon>
        <span>{{ exercise.database.name }}</span>
      </div>

      <!-- Show number of options for CHOICE exercises -->
      <div class="options-info" *ngIf="exercise.type === ExerciseType.CHOICE && exercise.answers">
        <mat-icon>list</mat-icon>
        <span>{{ exercise.answers.length }} options</span>
      </div>
    </div>
  </mat-card-content>

  <mat-card-actions *ngIf="isTutor">
    <button mat-icon-button color="primary" (click)="edit.emit(exercise)">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button color="warn" (click)="delete.emit(exercise.id)">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
