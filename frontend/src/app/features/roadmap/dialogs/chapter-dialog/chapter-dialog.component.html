<h2 mat-dialog-title>{{ isEditing ? 'Edit Chapter' : 'New Chapter' }}</h2>
<form [formGroup]="chapterForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" placeholder="Enter chapter title" />
      <mat-error *ngIf="chapterForm.get('title')?.hasError('required')">
        Title is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description</mat-label>
      <textarea
        matInput
        formControlName="description"
        placeholder="Enter chapter description"
        rows="4"
      >
      </textarea>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="chapterForm.invalid">
      {{ isEditing ? 'Save' : 'Create' }}
    </button>
  </mat-dialog-actions>
</form>
