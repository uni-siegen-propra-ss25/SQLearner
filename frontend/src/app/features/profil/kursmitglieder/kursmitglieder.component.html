<div class="mitgliedsliste">
  <h2>Kursmitglieder</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Letzter Login</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of studenten">
        <td>{{ student.name }}</td>
        <td>{{ student.email }}</td>
        <td>{{ student.lastLogin | date:'short' }}</td>
      </tr>
    </tbody>
  </table>
</div>
